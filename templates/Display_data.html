<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display_data</h1>
        <table border="3px">
            <tr>
                <th>Topic_name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
            </tr>
            {% for wo in top %}
            <tr>
                <td>{{wo.topic_name}}</td>
                
                <td>{{wo.name}}</td>
                
                <td>{{wo.url}}</td>
                
                <td>{{wo.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
