<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert_webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">topic_name</label>
            <select name="topic" id="topic">
                {% for a in topi %}
                    <option value="{{a}}">{{a.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="na">name</label>
            <input type="text" name="na" id="na">
            <br><br>
            <label for="ur">url</label>
            <input type="url" name="ur" id="ur">
            <br><br>
            <label for="em">email</label>
            <input type="email" name="em" id="em">
            <br><br>
            <input type="submit" value="Insert_webpage">
        </form>
    </center>
</body>
</html>
